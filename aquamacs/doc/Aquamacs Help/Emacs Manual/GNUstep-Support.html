<h3 class="section">F.4 GNUstep Support</h3>

<p>Emacs can be built and run under GNUstep, but there are still
issues to be addressed.  Interested developers should contact
<a href="http://lists.gnu.org/mailman/listinfo/emacs-devel">the emacs-devel mailing list</a>.
