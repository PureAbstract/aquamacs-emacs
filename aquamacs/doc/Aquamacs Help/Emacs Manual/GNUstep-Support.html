<h3 class="section">F.4 GNUstep Support</h3>

<p>Emacs can be built and run under GNUstep, but there are still some
issues to be addressed.  Interested developers should contact
<a href="mailto:emacs-devel@gnu.org">emacs-devel@gnu.org</a>.
