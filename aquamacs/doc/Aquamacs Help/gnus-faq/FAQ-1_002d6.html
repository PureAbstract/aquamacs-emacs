<h5 class="subsubheading">Question 1.6</h5>

<p>Which version of Emacs do I need?

<h5 class="subsubheading">Answer</h5>

<p>Gnus 5.10 requires an Emacs version that is greater than or equal
to Emacs 20.7 or XEmacs 21.1. 
The development versions of Gnus (aka No Gnus) requires Emacs 21
or XEmacs 21.4.
