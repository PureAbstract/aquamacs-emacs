<h5 class="subsubheading">Question 4.3</h5>

<p>How to view the headers of a message?

<h5 class="subsubheading">Answer</h5>

<p>Say &lsquo;<samp><span class="samp">t</span></samp>&rsquo;
to show all headers, one more
&lsquo;<samp><span class="samp">t</span></samp>&rsquo;
hides them again.
