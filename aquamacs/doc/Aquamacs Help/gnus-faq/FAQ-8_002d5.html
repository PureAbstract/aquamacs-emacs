<h5 class="subsubheading">Question 8.5</h5>

<p>Where to report bugs?

<h5 class="subsubheading">Answer</h5>

<p>Say &lsquo;<samp><span class="samp">M-x gnus-bug</span></samp>&rsquo;, this will start
a message to the
<a href="mailto:bugs@gnus.org">gnus bug mailing list</a>
including information about your environment which make
it easier to help you.
